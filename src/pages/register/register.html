<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="user.email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repeat password</ion-label>
      <ion-input [(ngModel)]="user.password2" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="register()">Register</button>
    </ion-item>
  </ion-list>
</ion-content>
